spring.application.name=yumdelivery

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/yum_db
spring.datasource.username=yum
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis Configuration (Lettuce)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=10000

# Lettuce 연결 풀 설정
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=3000ms

# Lettuce 클라이언트 옵션
spring.data.redis.lettuce.shutdown-timeout=200ms

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

